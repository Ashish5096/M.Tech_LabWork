<html>
   <head>
      <title> CALCI </title>
      <link rel="stylesheet" type="text/css" href="asg6.css">
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   </head>
   <body>
      <div class='calc'>
         <div id='disp'></div>
         <button id='1'>1</button>
         <button id='2'>2</button>
         <button id='3'>3</button>
         <button id='add'>+</button>
		 <button id='binary'>Bin</button>
         <button id='4'>4</button>
         <button id='5'>5</button>
         <button id='6'>6</button>
         <button id='subtr'>-</button>
		 <button id='octal'> Oct</button>
         <button id='7'>7</button>
         <button id='8'>8</button>
         <button id='9'>9</button>
         <button id='mult'>x</button>
		 <button id='dec'>Dec</button>
         <button id='dot'>.</button>
         <button id='clear'>CE</button>
         <button id='0'>0</button>
         <button id='division'>/</button>
         <button id='ans'>=</button>
      </div>

      <script src="asg6.js"></script>
   </body>
<html>
