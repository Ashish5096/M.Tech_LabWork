<script>

function checkmarks(id)
{
	  var v=$(id).val();
	  if(parseInt(v)==100){
	  $(id).css('border','2px solid green');
	  return parseInt(v);
	  }
      var re = /^[0-9]{1,2}$/;
	  var x =  re.test(v);
 if(x==true)
		{
		$(id).css('border','2px solid green');
		return parseInt(v);
		}
else
		{
		$(id).css('border','2px solid red');
		}
		return -1;
		
}

function checkcourse(id)
{
	  var v=$(id).val();
      var re = /^CS[4-9][0-9]{2}$/;
	  var x =  re.test(v);
 if(x==true)
		{
		$(id).css('border','2px solid green');
		return true;
		}
else
		{
		$(id).css('border','2px solid red');
		}
		return false;
}

function checknum(id)
{

 if(x==true)

		}
else
		{

		}
}
