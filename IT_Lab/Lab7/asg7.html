<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="asg7.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
  <body>
    <center><h2>Books for learning Javascript</h2></center>
     <h2><a href= "#" id="retrieveJSON">Show booklist</a></h2>
    <div class="displayBooks">

      <div class="bookDetails">
        <button type="button" class="title">
          <strong>Title:</strong> <span id="title"></span>
          &nbsp;&nbsp;
          (<strong>isbn:</strong> <span id="isbn"></span>)
        </button>
        <div class="details">
          <strong>subtitle:</strong> <span id="subtitle"></span><br>
          <strong>author:</strong> <span id="author"></span><br>
          <strong>published:</strong> <span id="published"></span><br>
          <strong>publisher:</strong> <span id="publisher"></span><br>
          <strong>pages:</strong> <span id="pages"></span><br>
          <strong>description:</strong> <span id="description"></span><br>
          <strong>website:</strong> <a id="website" href=""></a><br>
        </div> 
      </div>

    </div>
    <script src="asg7.js"></script>
  </body>
</html>
